    <!-- PRODUCT SECTION-->

    <section id="product">
      <div class="product">
        <h2 id="product-tag" class="anta-regular">
          Low cost, 3D printed, EGM controlled hand prosthesis with haptic
          feedback
        </h2>
        <input type="radio" name="slider" id="s1" checked />
        <input type="radio" name="slider" id="s2" />
        <input type="radio" name="slider" id="s3" />

        <label for="s1" id="slider1">
          <div class="card">
            <img src="./images/mechanical-section1.jpeg" />
            <div class="card-body">
              <div class="card-title">MECHANICAL DESGIN</div>
              <div class="card-text">
                <p>
                  The mechanical design focused on being cheep and print in
                  place with the idea of mass production as a focus. This
                  resulted in print in place hinges being incorperated in the
                  design with simple rubber band and wire for the torque.
                </p>
              </div>
            </div>
          </div>
        </label>

        <label for="s2" id="slider2">
          <div class="card">
            <img src="./images/haptic-system.jpeg" />
            <div class="card-body">
              <div class="card-title">TACTILE / HAPTIC FEEDBACK</div>
              <div class="card-text">
                <p>
                  The haptic feedback system works by receiving information from
                  tactile sensors on the tip of the fingers which feed into a
                  vibration and servo motor located on a wearable armband to
                  simulate a sense of touch. The soft tactile sensors are self
                  made using magnet hall effect sensors that are encased in a
                  self made mould using silicone.
                </p>
              </div>
            </div>
          </div>
        </label>

        <label for="s3" id="slider3">
          <div class="card">
            <img class="card-img" src="./images/emg-system-new.jpeg" />
            <div class="card-body">
              <div class="card-title">EMG APPROACH</div>
              <div class="card-text">
                <p>
                  The EMG-controlled system utilizes surface EMG sensors
                  connected to an Arduino for processing muscle signals. These
                  signals serve as input for a basic Rolling Average function
                  (Moving Average). The system employs a simple Thresholding
                  algorithm to control servo motors.
                </p>
              </div>
            </div>
          </div>
        </label>
      </div>
    </section>
